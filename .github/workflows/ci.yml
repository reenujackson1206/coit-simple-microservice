name: CI
on: push
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build an run unit test
        run: |
          cd coit-frontend
          npm test || true
      - name: Check the Vulnaribilities of Dependencies
        run: |
          cd coit-frontend
          npm audit || true
  test:
    needs: build
    runs-on: self-hosted
    steps: 
      - name: display
        run: echo "Test completed"
      - name: display github details
        run: echo "${{ toJSON(github) }}"
